<!DOCTYPE html>
<html ng-app="moduleStage">

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/demande.css" />
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
    <script src="js/demande.js"></script>
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
    <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
    <script src="lib/interactjs\interact-1.2.4.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
    <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>


</head>

<body ng-controller="StageControleur">
    <div class="page-header entete">
        <h1>Demande de congé/h1>
	</div>
	<div class="container">
		<form method="post">
			<div class="form-group">
				<label for="motif"> Type de congé</label> <input type="text"
					name="motif" ng-model="motif" class="form-control"
					placeholder="Type de congés" />
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="debut">Date de début</label>
						<p class="input-group">
							<input type="date" datepicker-popup class="form-control"
								ng-model="datedebut" is-open="debutOuvert" close-text="Close" /> <br>
							<span class="input-group-btn" name="debut">
								<button type="button" class="btn btn-default"
									ng-click="ouvertureDebut($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="debut">Date de fin</label>
						<p class="input-group">
							<input type="date" datepicker-popup class="form-control"
								ng-model="datefin" is-open="debutFin" close-text="Close" /> <span
								class="input-group-btn" name="datefin">
								<button type="button" class="btn btn-default"
									ng-click="ouvertureFin($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</p>
					</div>
				</div>
			</div>
			<br>
			<h4>
				Vous allez déposer un conge <span>{{datedebut |
					date:'dd-MMM-yyyy'}}</span> à <span>{{datefin | date:'dd-MMM-yyyy'}}</span> !
				<br> Votre motif est : <span ng-bind="motif"></span>!
			</h4>
			<h4>
				<p ng-show="erreur">Service indisponible</p>
				<p ng-show="valide">Votre requête a bien été enregistrée!</p>
			</h4>
			<button ng-click="envoyerDemande()" type="submit"
				class="btn btn-default">Ajouter</button>
		</form>
		<mwl-calendar view="calendarView" current-day="calendarDay"
			events="events" view-title="calendarTitle"
			on-event-click="eventClicked(calendarEvent)"
			on-event-drop="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
			edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
			delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
			on-edit-event-click="eventEdited(calendarEvent)"
			on-delete-event-click="eventDeleted(calendarEvent)" auto-open="true">
		</mwl-calendar>
	</div>
</body>
</html>
